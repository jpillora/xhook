
<h5>modified request</h5>
<pre id="one"></pre>

<h5>modified request - fetch</h5>
<pre id="fetch_one"></pre>

<script src="../dist/xhook.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>

<script type="text/javascript">
// hook and modify request from POST -> GET to and 'example1' -> 'example2'
xhook.before(function(request) {
  request.method = 'GET';
  request.url = 'example2.txt';
});

//jquery call
$.post('example1.txt').done(function(str) {
  $('#one').text(str);
});

fetch('example1.txt', { method: 'POST' })
    .then(function(response) {
      return response.text();
    })
    .then(function(str) {
      $('#fetch_one').text(str);
    });
</script>
